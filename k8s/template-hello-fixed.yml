apiVersion: v1
kind: Template
metadata:
  name: hello-fixed
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: hello
    name: hello
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      app: hello
      deploymentconfig: hello
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: hello
          deploymentconfig: hello
      spec:
        containers:
        - image: openshift/hello-openshift
          imagePullPolicy: Always
          name: hello
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8888
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: hello
    name: hello
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: 8888-tcp
      port: 8888
      protocol: TCP
      targetPort: 8888
    selector:
      app: hello
      deploymentconfig: hello
    sessionAffinity: None
    type: ClusterIP
